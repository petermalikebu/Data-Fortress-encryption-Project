<!-- frontend/templates/dashboard_base.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Dashboard - SecureFile{% endblock %}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="{{ url_for('dashboard') }}">SecureFile</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" href="{{ url_for('upload_file') }}">Upload</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{{ url_for('admin_dashboard') }}">Admin Dashboard</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{{ url_for('view_audit_logs') }}">Audit Logs</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{{ url_for('my_files') }}">Manage Files</a> <!-- Added this line -->
                </li>
            </ul>
            <span class="navbar-text ml-auto">{{ session['email'] }}</span>
            <!-- Logout button -->
            <form class="form-inline ml-3" action="{{ url_for('logout') }}" method="POST">
                <button class="btn btn-custom my-2 my-sm-0" type="submit">Logout</button>
            </form>
        </div>
    </nav>

    <div class="container mt-5">
        {% block content %}{% endblock %}
    </div>

    {% block custom_styles %}
    <style>
        .btn-custom {
            background-color: #120329FF; /* Bootstrap Danger color */
            color: white;
            border-radius: 20px; /* Rounded corners */
            border: none; /* Remove default border */
            padding: 10px 20px; /* Increased padding for a better feel */
            font-weight: bold; /* Bold text */
            transition: background-color 0.3s, transform 0.3s; /* Smooth transition for hover effect */
        }
        .btn-custom:hover {
            background-color: #F0EDEDFF; /* Darker shade for hover effect */
            transform: translateY(-2px); /* Lift effect on hover */
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2); /* Shadow for depth */
        }
        
    </style>
    {% endblock %}

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
