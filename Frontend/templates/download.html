{% extends "dashboard_base.html" %}

{% block title %}
Download File - SecureFile
{% endblock %}

{% block content %}
<div class="container mt-5">
    <h2 class="text-center mb-4">Download File</h2>

    <form id="downloadForm" action="{{ url_for('download_file') }}" method="POST" class="mt-4">
        <div class="mb-3">
            <label for="filename" class="form-label">Filename</label>
            <input type="text" class="form-control" id="filenameInput" name="filename" required>
        </div>
        <div class="mb-3">
            <label for="password" class="form-label">Decryption Password</label>
            <input type="password" class="form-control" id="passwordInput" name="password" required minlength="8">
        </div>
        <button type="submit" class="btn btn-primary">Download</button>
    </form>

    <div class="text-center mt-4">
        <a href="{{ url_for('dashboard') }}" class="btn btn-secondary">Go back to Dashboard</a>
    </div>
    
    <p class="mt-3 text-danger" id="errorMessage" style="display: none;"></p> <!-- Error message area -->
</div>

<style>
    h2 {
        color: #343a40; /* Dark gray color for the heading */
        font-family: 'Arial', sans-serif; /* Change font family */
        font-weight: bold; /* Make the font bold */
    }
    .btn {
        min-width: 150px; /* Minimum button width */
    }
</style>
{% endblock %}
